name: Build Vue App

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Building docker
        run: docker-compose up -d --build

      - name: Install npm
        run: |
          mkdir app/frontend/node_modules
          chmod 777 -R app/frontend/node_modules
          chmod 777 app/frontend/package-lock.json
          docker container exec -i app bash -c "cd frontend && npm install"
          sudo chown -R runner app

      - name: Set env
        working-directory: ./app
        run: |
          cp frontend/.env.example frontend/.env
          sudo chmod 664 frontend/.env
          sed -i -e 's/VUE_APP_NAME=/VUE_APP_NAME=${{ secrets.VUE_APP_NAME }}/' frontend/.env
          sed -i -e 's/VUE_APP_ROOT_API=/VUE_APP_ROOT_API=${{ secrets.VUE_APP_ROOT_API }}/' frontend/.env
          sed -i -e 's/VUE_APP_HOSTNAME=/VUE_APP_HOSTNAME=${{ secrets.VUE_APP_HOSTNAME }}/' frontend/.env
          sed -i -e 's/VUE_APP_URL=/VUE_APP_URL=${{ secrets.VUE_APP_URL }}/' frontend/.env
          sed -i -e 's/VUE_APP_REDIRECT_URL=/VUE_APP_REDIRECT_URL=${{ secrets.VUE_APP_REDIRECT_URL }}/' frontend/.env
          sed -i -e 's/VUE_APP_AUTH0_DOMAIN=/VUE_APP_AUTH0_DOMAIN=${{ secrets.VUE_APP_AUTH0_DOMAIN }}/' frontend/.env
          sed -i -e 's/VUE_APP_AUTH0_CLIENT_ID=/VUE_APP_AUTH0_CLIENT_ID=${{ secrets.VUE_APP_AUTH0_CLIENT_ID }}/' frontend/.env

      - name: Build
        run: |
          mkdir app/frontend/dist
          chmod 777 -R app/frontend/dist
          docker container exec -i app bash -c "cd frontend && npm run build"
